<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/nueva.css">
</head>

<body style="background-color: #d9d9d9;">

  <section class="d-flex align-items-center vh-100">
    <div class="custom-container text-center">
      <!-- Aquí usa el logo personalizado -->
      <img src="img/logo.png" alt="Logo" class="logo">
      <h2 class="h4 mb-4">Nueva Contraseña</h2>

      <div class="mb-3 form-control-icon" >
        <input type="password" class="form-control" placeholder="Nueva contraseña" style="background-color: #d9d9d9;">
        <span class="icon-right">
          <i class="fas fa-eye-slash"></i>
        </span>
      </div>

      <div class="mb-3 form-control-icon" >
        <input type="password" class="form-control" placeholder="Confirma contraseña" style="background-color: #d9d9d9;">
        <span class="icon-right">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <a href="./login.html">
        <button type="button" class="btn btn-purple w-100 mt-3">Siguiente</button>
      </a>
    </div>
  </section>

  <!-- Scripts de Bootstrap y Font Awesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
